<div>
  <h1 mat-dialog-title>{{data.name}}</h1>
  <h2 md-dialog-title>DIALOG</h2>
  <div mat-dialog-content>
    <p>What's your favorite animal? {{data.animal}}</p>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onCloseCancel()">Cancel</button>
    <button mat-button (click)="onConfirm()">Confirm</button>
  </div>
</div>
