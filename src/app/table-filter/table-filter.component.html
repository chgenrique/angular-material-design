<div class="grid-container">
    <h1 class="mat-h1">Dashboard</h1>
    <mat-grid-list cols="5">
        <mat-grid-tile [colspan]="2" [rowspan]="1">
            <mat-card-title>
            </mat-card-title>
            <mat-card-content class="dashboard-card-content">
                <h4>Basic mat-select</h4>
                <mat-form-field>
                  <mat-select placeholder="Markets" ng-model = "selectedMarket" (selectionChange)="selectOnchange($event)">
                    <mat-option *ngFor="let m of markets" [value]="m">
                      {{m.name}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </mat-card-content>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="3" [rowspan]="1">
          <mat-card-title>
          </mat-card-title>
          <mat-card-content class="dashboard-card-content">
              <h4>Office basic mat-select</h4>
              <mat-form-field>
                <mat-select placeholder="Offices">
                  <mat-option *ngFor="let o of offices" [value]="o">
                    {{o.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </mat-card-content>
        </mat-grid-tile>
    </mat-grid-list>


    <mat-grid-list cols="5">
        <mat-grid-tile [colspan]="2" [rowspan]="1">
            <mat-card-title>
            </mat-card-title>
            <mat-card-content class="dashboard-card-content">
                <h4>Basic mat-select</h4>
                <mat-form-field>
                  <mat-select placeholder="Markets" ng-model = "selectedMarket" 
                  (selectionChange)="selectOnchangeMarket($event)">
                    <mat-option *ngFor="let m of markets" [value]="m">
                      <mat-checkbox> {{m.name}}</mat-checkbox>
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </mat-card-content>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="3" [rowspan]="1">
          <mat-card-title>
          </mat-card-title>
          <mat-card-content class="dashboard-card-content">
              <h4>Office basic mat-select</h4>
              <mat-form-field>
                <mat-select placeholder="Offices">
                    <mat-option *ngFor="let o of offices; let i =index" [value]="o">
                        <mat-checkbox (change)="onChangeOffice(o);"> {{o.name}}</mat-checkbox>
                    </mat-option>
                </mat-select>
              </mat-form-field>
            </mat-card-content>
        </mat-grid-tile>
    </mat-grid-list>
     
    <mat-grid-list cols="2" rowHeight="350px">
      <mat-grid-tile [colspan]="2" [rowspan]="1">
        <mat-card class="dashboard-card">
          <mat-card-header>
            <mat-card-title>
             Search
              <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu" xPosition="before">
                <button mat-menu-item>Expand</button>
                <button mat-menu-item>Remove</button>
              </mat-menu>
            </mat-card-title>
          </mat-card-header>
          <mat-card-content class="dashboard-card-content">
            <div>Card Content Here</div>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
